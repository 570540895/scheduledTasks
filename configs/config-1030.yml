name: test-1030
namespace:
  number: 1
tuningSets:
- name: Uniform1qps
  qpsLoad:
    qps: 1
steps:
- name: Start measurements
  measurements:
  - Identifier: PodStartupLatency
    Method: PodStartupLatency
    Params:
      action: start
      labelSelector: group = test-pod-1030
      threshold: 20s
  - Identifier: WaitForControlledPodsRunning
    Method: WaitForControlledPodsRunning
    Params:
      action: start
      apiVersion: apps/v1
      kind: Deployment
      labelSelector: group = test-deployment-1030
      operationTimeout: 120s
- name: Create deployment
  phases:
  - namespaceRange:
      min: 1
      max: 1
    replicasPerNamespace: 1
    tuningSet: Uniform1qps
    objectBundle:
    - basename: test-deployment
      objectTemplatePath: ../deployments/deployment_finished.yml
      templateFillMap:
        Name: test-finished
        Replicas: 10
        DeploymentGroupName: test-deployment-1030
        PodGroupName: test-pod-1030
        CpuRequest: 7000m
        MemoryRequest: 46080Mi
- name: Wait for pods to be running
  measurements:
  - Identifier: WaitForControlledPodsRunning
    Method: WaitForControlledPodsRunning
    Params:
      action: gather
- name: Wait pods running
  measurements:
  - Identifier: Wait
    Method: Sleep
    Params:
      duration: 309m
- name: Deleting pods
  phases:
  - namespaceRange:
      min: 1
      max: 1
    replicasPerNamespace: 0
    tuningSet: Uniform1qps
    objectBundle:
    - basename: test-deployment
      objectTemplatePath: ../deployments/deployment_finished.yml
      templateFillMap:
        Name: test-finished
        Replicas: 10
        DeploymentGroupName: test-deployment-1030
        PodGroupName: test-pod-1030
        CpuRequest: 7000m
        MemoryRequest: 46080Mi
- name: Measure pod startup latency
  measurements:
  - Identifier: PodStartupLatency
    Method: PodStartupLatency
    Params:
      action: gather
